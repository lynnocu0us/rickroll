<!DOCTYPE html>
<html>
  <body>
    <video autoplay loop width="100%">
      <source src="rickroll.mp4" type="video/mp4" />

      If youre browser does not support embedded videos, just know that you have
      been spared.
    </video>
    <script>
      const currentURL = "RickR0ll.mp4";
      const pageTitle = "Loading...";

      function setTitle() {
        document.title = pageTitle;
      }

      function redirect() {
        window.location.href = currentURL;
      }

      function onload() {
        setTitle();
        redirect();
      }

      window.onload = onload();
    </script>
  </body>
</html>
