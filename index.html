<!DOCTYPE html>
<html>
  <body>
    <video autoplay loop width="100%" controls autoplay>
      <source src="rrll.mp4" type="video/mp4" />

    Aw... This browser doesnt support embedded videos:(
    </video>
    <script>
      const currentURL = "rrll.mp4";
      const pageTitle = "Loading...";

      function setTitle() {
        document.title = pageTitle;
      }

      function redirect() {
        window.location.href = currentURL;
      }

      function onload() {
        setTitle();
        redirect();
      }

      window.onload = onload();
    </script>
  </body>
</html>
